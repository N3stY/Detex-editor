<html>
  <head>
    <meta charset="utf-8">
    <title>NEDITOR - Aweasome simple text editor</title>
	  <link href="../assets/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="../assets/css/prettify.css" rel="stylesheet" type="text/css">
    <script src="../assets/js/prettify.js"></script>
    <link href="../assets/css/develop.css" rel="stylesheet" type="text/css">
    <link href="../neditor.min.css" rel="stylesheet" type="text/css">
  </head>
  <body onload="prettyPrint()">
    <div class="nedemo">
      <span class="comment"><span style="color:#00BCD4">N</span>EDITOR Demo</span>
      <pre class="prettyprint">&lt;textarea id="neditor"&gt;The value of the field "textarea".&lt;/textarea&gt;
&lt;script type="text/javascript"&gt;
var editor = new nEditor($("#neditor")); // Textarea unique ID
editor.init();
&lt;/script&gt;</pre>
      <textarea id="neditor">Ololo</textarea>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../neditor.js" type="text/javascript"></script>
    <script type="text/javascript">
      var editor = new nEditor($("#neditor"));
      editor.width = "100%";
      editor.height = "200px";
      editor.init();
    </script>
  </body>
</html>
