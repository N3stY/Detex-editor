<html>
<head>
  <meta charset="utf-8">
  <title>TMEditor</title>

    <a href="http://www.n3sty.com/"><img src="assets/logo.png" alt="N3stY"></a>

      </div>

  </div>
  <div class="demo" id="code">
    <div>
      <pre><code class="html">&#60;link href="/path/to/tmeditor-light.min.css" rel="stylesheet" type="text/css"&#62;<br>&#60;script src="/path/to/tmeditor-light.min.js" type="text/javascript"&#62;&#60;/script&#62;<br><br>&#60;script type="text/javascript"&#62;<br> TMEditor.init({<br>  selector: '#editor',<br>  height: "350px",<br>  width: "700px"<br> });<br>&#60;/script&#62;</code></pre>

  <script>hljs.initHighlightingOnLoad();</script>
  <script type="text/javascript">

      width: "700px"
    });
  </script>
