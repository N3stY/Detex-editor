<html>
  <head>
    <meta charset="utf-8">
    <title>NEDITOR - Aweasome simple text editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="neditor.css" rel="stylesheet" type="text/css">
    <link href="assets/prettify.css" rel="stylesheet" type="text/css">
    <link href="assets/demo.css" rel="stylesheet" type="text/css">
    <script src="assets/prettify.js"></script>
    <script src="assets/demo.js" type="text/javascript"></script>
  </head>
  <body onload="prettyPrint()">

    <div class="demo_editor">
      <span class="comment"><span style="color:#00BCD4">N</span>EDITOR Demo</span>
      <pre class="prettyprint"><textarea class="neditor">The value of the field "textarea".</textarea></pre>
      <textarea class="neditor" data-height="300px">The value of the field "textarea".</textarea>
    </div>

    <script src="neditor.js" type="text/javascript"></script>
  </body>
</html>
